</!DOCTYPE html>
<html ng-app='ngTodo'>
<head>
	<style>
		.list-border{
			border:1px solid black;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="font-awesome\css\font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div ng-controller="mainController">
		Title: <input type="text" ng-model="title">
		Details: <input type="text" ng-model="details">
		<button ng-click="addTodo(title,details)">Add</button>
		Search: <input type="text" ng-model="searchBox">
		<ul>
			<li class="list-border" ng-repeat="List in Lists | filter:searchBox">
				<h2>{{List.title}}</h2>
				<p>{{List.details}}</p>
				<button ng-click="deleteTodo(List)" class="fa fa-recycle"></button>
			</li>
		</ul>
	</div>
</body>
</html>
